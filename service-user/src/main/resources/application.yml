server:
  port: 9085

spring:
  application:
    name: service-user
  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
          enabled: true
    lease:
          duration: 5
